<div class = "text-center">
    <h1 class = "text-primary">This is the callback page</h1>

    <button ng-click = "getTracks()" class = "btn btn-primary btn-success">Get Tracks</button>
    <button ng-click = "refreshToken()" class = "btn btn-primary btn-success">Refresh Token</button>

    <div id = "newAccess"></div>


    <div id = "userInfo" ng-repeat="item in userData">

        <div class = "row">
            <div class = "col-md-4">
                {{ item.name }}
            </div>
            <div class = "col-md-8">
                <img src="{{ item.images[0].url }}">
            </div>
        </div>

    </div>

</div>
